<html>
  <head>
    <title>Text</title>
    <meta name="description" content="Text - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="dist/aframe-look-at-component.js"></script>
  </head>
  <body>
    <a-scene background="color: #222">
      <a-assets>
        <a-mixin
          id="marker"
          geometry="primitive: plane; width: 0.02; height: 0.02"
          material="color: red"
        ></a-mixin>
      </a-assets>

 
      <a-camera id="look-cam" position="0 0 -3">
        <a-cursor>
        </a-cursor>
      </a-camera>

      
      <a-text value="Hello, World!!"
      geometry="primitive: plane; height: 0.3; width: auto"
      material="color: green"
      
      position="0 0 -5"
      align="center"
      baseline="center"
      
      animation__mouseenter="property: color; to: #ddd; dur: 2000; startEvents: mouseenter"
      animation__mouseleave="property: color; to: #f22; dur: 2000; startEvents: mouseleave"
      >
    </a-text>
    <a-entity mixin="marker" position="0 0 -4.99"></a-entity>

      <a-entity
          line="start: 0, -0.15, -5; end: 0 -0.85 -5; color: red"
          line__2="start: -2, 4, 5; end: 0 4 -3; color: green"
      ></a-entity>

      <a-text value="HW"

      look-at="#look-cam"

      geometry="primitive: plane; height: 0.3; width: auto"
      material="color: green" 
      position="0 -1 -5"
      animation__mouseenter="property: position; to: 0 -1 -3; dur: 300; startEvents: mouseenter"
      animation__mouseleave="property: position; to: 0 -1 -5; dur: 300; startEvents: mouseleave" >
    </a-text>
    <a-entity mixin="marker" position="0 -1 -4.99"></a-entity>      


    </a-scene>
  </body>
</html>
