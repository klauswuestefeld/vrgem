<html>
  <head>
    <title>Text</title>
    <meta name="description" content="Text - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #222">
      <a-assets>
        <a-mixin
          id="marker"
          geometry="primitive: plane; width: 0.02; height: 0.02"
          material="color: red"
        ></a-mixin>
      </a-assets>

 
      <a-camera position="0 0 0">
        <a-cursor>
        </a-cursor>
      </a-camera>

      <a-entity mixin="marker" position="0 0 -4.99"></a-entity>
      <a-text value="Hello, World!"
              geometry="primitive: plane; height: auto; width: auto"
              material="color: green" 
              position="0 0 -5"
              align="center"
              baseline="center"
              animation__mouseenter="property: color; to: #ddd; dur: 10; startEvents: mouseenter"
              animation__mouseleave="property: color; to: #222; dur: 10; startEvents: mouseleave" >
      </a-text>

      <a-entity mixin="marker" position="0 -1 -4.99"></a-entity>      
      <a-text value="HW"
              geometry="primitive: plane; height: auto; width: auto"
              material="color: green" 
              position="0 -1 -5"
              animation__mouseenter="property: position; to: 0 -1 -3; dur: 300; startEvents: mouseenter"
              animation__mouseleave="property: position; to: 0 -1 -5; dur: 300; startEvents: mouseleave" >
      </a-text>


    </a-scene>
  </body>
</html>
